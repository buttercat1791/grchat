services:
  valkey:
    build:
      context: .
      dockerfile: valkey.Dockerfile
    container_name: grchat-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  deno:
    build:
      context: ..
      dockerfile: containers/deno.Dockerfile
    container_name: grchat-deno
    ports:
      - "1993:1993"
    environment:
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
    volumes:
      - ..:/app
      - deno-cache:/deno-dir
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped

volumes:
  valkey-data:
  deno-cache:
